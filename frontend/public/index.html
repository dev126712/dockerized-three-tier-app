<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Tier Docker Demo by Alexandre St-f</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 shadow-2xl rounded-xl">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-6 border-b-2 pb-2">
            ðŸ›’ Product Catalog (Tier 1: Frontend - Node.js Container)
        </h1>
        <p class="text-gray-600 mb-6">
            This client is running in its own **Node.js container** and fetches data directly from the **API server container** using the internal Docker service name.
        </p>

        <div id="loading" class="text-center py-4 text-orange-500 font-semibold">Loading data from API...</div>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be injected here -->
        </div>

        <div id="error-message" class="hidden mt-6 p-4 bg-red-100 text-red-700 rounded-lg border-l-4 border-red-500 font-medium">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error-message');

            // FIX: Use localhost:8080 because the browser (external client)
            // makes this request directly to the port exposed by Docker Compose.
            const API_HOST = `${window.location.protocol}//${window.location.hostname}`;
            const API_PORT = '8080'; // The port exposed by your API container
            const API_URL = `${API_HOST}:${API_PORT}/api/products`; 

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loading.classList.add('hidden');
                    if (data && Array.isArray(data) && data.data.length > 0) {
                        data.data.forEach(product => {
                            const card = document.createElement('div');
                            card.className = 'bg-gray-50 p-5 rounded-lg shadow hover:shadow-lg transition duration-300';
                            card.innerHTML = `
                                <h2 class="text-xl font-bold text-gray-800 mb-2">${product.name}</h2>
                                <p class="text-sm text-gray-500 mb-3">${product.category}</p>
                                <p class="text-2xl font-extrabold text-green-600">$${product.price.toFixed(2)}</p>
                            `;
                            productList.appendChild(card);
                        });
                    } else {
                        productList.innerHTML = '<p class="text-gray-500">No products found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    loading.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                    // Display the correct failure URL
                    errorDiv.innerHTML = '<strong>Connection Error:</strong> Failed to connect to ' + API_URL + '. Check your Docker logs!';
                });
        });
    </script>
</body>
</html>
